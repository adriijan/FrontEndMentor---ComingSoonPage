<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="shortcut icon" href="./base-apparel-coming-soon-master/images/favicon-32x32.png">
	<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

	<title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>
	<main>
		<div class="box_logo">
			<img src="./base-apparel-coming-soon-master/images/logo.svg" alt="logo">
		</div>

		<div class="box_image_mobile">
			<img src="./base-apparel-coming-soon-master/images/hero-mobile.jpg" alt="woman">
		</div>

		<div class="box_text">
			<h1><span id="thin">We're </span><br><span id="bold">coming soon</span></h1>
			<p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay
				up-to-date with announcements and our launch deals.</p>

			<form id="email_form" action="#email_input">
				<div class="box_email">
					<div class="box_input">
						<input type="email" name="email" id="email" placeholder="Email Address">
						<img src="./base-apparel-coming-soon-master/images/icon-error.svg" alt="error" id="error_icon">
					</div>
					
					<button name="submit" id="submit"><img src="./base-apparel-coming-soon-master/images/icon-arrow.svg"
						alt=""></button>
				</div>

				<div id="error_message"></div>

			</form>


		</div>

		<div class="box_image_desktop">
			<img src="./base-apparel-coming-soon-master/images/hero-desktop.jpg" alt="woman">
		</div>

	</main>

<script src="script.js"></script>
</body>

</html>
